<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8"/>
 <title>预览</title>
 <meta name="author" content="DeathGhost" />
 <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}">
 <!--[if lt IE 9]>
 <script th:src="@{/js/html5.js}"></script>
 <![endif]-->
 <script th:src="@{/js/jquery.js}"></script>
 <script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
 <script th:src="@{/js/load-content.js}"></script>
 <script th:src="@{/js/lSelect.js}"></script>
</head>
<body>
<!--header-->
<!--头部-->
<div th:replace="~{admin/incloud/top::content}"></div>
<!--aside nav-->
<!--aside nav-->
<!--左侧-->
<div th:replace="~{admin/incloud/left::content}"></div>

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">会员详情</h2>
      </div>
      <input type="hidden" name="id" th:value="${member.id}">
      <ul class="ulColumn2">
       <li style="display: flex;justify-content: flex-start;align-items: center;">
        <span class="item_name" style="width:120px;">上传头像：</span>
        <div style="display: flex;justify-content: flex-start;align-items: flex-start;">
         <img style="height: 84px;margin-left: 5px" id="img" th:src="@{${member.logo}}" src="" />
        </div>
       </li>
       <li>
        <span class="item_name" style="width:120px;">会员姓名：</span>
        <input type="text" class="textbox textbox_225" name="name" th:value="${member.name}" placeholder="会员姓名..." disabled required />
       </li>
       <li>
        <span class="item_name" style="width:120px;">职务：</span>
        <textarea placeholder="多个职务请用逗号隔开" class="textarea" th:text="${member.position}" name="position" disabled style="height:50px;width:640px;"></textarea>
       </li>

       <li>
        <span class="item_name" style="width:120px;">电子邮箱：</span>
        <input type="email" class="textbox textbox_225" name="email" th:value="${member.email}" disabled placeholder="电子邮件地址..."/>
       </li>
       <li>
        <span class="item_name" style="width:120px;">手机号码：</span>
        <input type="tel" class="textbox textbox_225" name="phone" th:value="${member.phone}" disabled placeholder="手机号码..." required/>
       </li>
       <li>
        <span class="item_name" style="width:120px;">收货地址：</span>
        <input type="hidden" id="areaId" name="areaId" th:value="${member.areaId}" th:title="${tree_path}" />
       </li>
       <li>
        <span class="item_name" style="width:120px;">详细地址：</span>
        <input type="text" class="textbox textbox_295" name="address" th:value="${member.address}" disabled placeholder="详细地址..." />
       </li>
      </ul>

 </div>
</section>
</body>
</html>
<script>

 //页面加载就调用
 $(function () {
  // 地区选择
  $("#areaId").lSelect({
   url: "[[@{/area/getAreas}]]"
  });
  $(".select").attr("disabled","disabled");
 });

</script>
