<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="js/jquery.js"></script>
<script src="js/verificationNumbers.js"></script>
<script src="js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });

});
</script>
</head>
<body>
<dl class="admin_login">
 <form  method="post" th:action="@{/login}" >
 <dt>
  <strong>BIRD后台管理系统</strong>
  <em>Management System</em>
 </dt>
 <dd class="user_icon">
  <input type="text" name="username" placeholder="账号" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" name="password" placeholder="密码" class="login_txtbx"/>
 </dd>
 <dd class="val_icon">
  <div class="checkcode">
    <input type="text" id="J_codetext" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
    <img id="codeImg" th:src="@{/getCodeImage}" onClick="validate();">
  </div>
  <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
 </dd>
  <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" ></p>
 <dd>
  <input type="submit" value="立即登录" class="submit_btn"/>
 </dd>
 </form>
 <dd>
  <p>© 2015-2020 DeathGhost 版权所有</p>
  <p>陕B2-20080224-1</p>
 </dd>
</dl>
</body>
</html>
<script type="text/javascript">
  function validate() {
   $("#codeImg").attr('src','[[@{/getCodeImage}]]?id='+Math.random());
  }

</script>
